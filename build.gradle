apply plugin: 'java'

ext {
	java_version = '0.1.0-SNAPSHOT'
	slf4j_version = '1.7.25'
}

version java_version
sourceCompatibility = 1.8

repositories {
	mavenLocal()
	mavenCentral()
}

// Add check style to all projects
allprojects { p ->
	apply plugin: 'checkstyle'
	p.tasks.withType(Checkstyle) {
		configFile = "${projectDir.path}/../config/checkstyle/checkstyle.xml" as File
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = '4.0.1'
}