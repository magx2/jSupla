apply plugin: 'java'
apply plugin: 'osgi'

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	compile group: 'javax.validation', name: 'validation-api', version: '1.1.0.Final'

	testCompile 'junit:junit:4.12'
	testCompile 'org.assertj:assertj-core:3.8.0'
}

task wrapper(type: Wrapper) {
	gradleVersion = '4.0.1'
}