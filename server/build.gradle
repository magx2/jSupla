repositories {
	maven { url 'https://repo.spring.io/milestone' }
	mavenCentral()
}

dependencies {
	compile rootProject.project("protocol")
	compile group: 'javax.validation', name: 'validation-api', version: '1.1.0.Final'
	compile "io.projectreactor:reactor-core:$reactorVersion"
	compile group: 'io.netty', name: 'netty-all', version: '4.1.106.Final'
	compile group: 'io.projectreactor.netty', name: 'reactor-netty', version: '1.1.15'
	compile 'org.javatuples:javatuples:1.2'

	testCompile("io.projectreactor:reactor-test:$reactorVersion")
	testCompile rootProject.project("protocol").sourceSets.test.output

	// for Netty Test
	testCompile group: 'org.slf4j', name: 'slf4j-simple', version: slf4j_version
	testImplementation 'org.bouncycastle:bcprov-jdk15on:1.70'
	testImplementation 'org.bouncycastle:bcpkix-jdk15on:1.70'
	testImplementation 'org.bouncycastle:bcutil-jdk15on:1.70'
}
